<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no,
    maximum-scale=1.0,minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css">

<body>

        <ul>
            <li><img src="images/app_img1.png" alt=""></li>
            <li><img src="images/app_img2.png" alt=""></li>

                <span class="app_tit">打开京东APP</span>
                <span class="app_desc">购物实惠又轻松</span>

        </div>
        <div class="search_right">登录</div>
    </div>

    <!-- 轮播图 -->
    <div id="banner">
        <img src="upload/banner_img1.jpg" alt="">
        <div class="banner_point">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
